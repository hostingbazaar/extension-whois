<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Whois Lookup</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <img src="https://c4.wallpaperflare.com/wallpaper/694/91/785/earth-the-world-continents-grey-background-world-map-hd-wallpaper-preview.jpg" alt="Picture">

    <div class="overlay">
    
        <img src="asset/images/icon48.png" class="logo-img"></span>
        
    <div class="head-section">
       <p class="title">DB Whois Lookup</p>

    </div>


    <div class="content">
        <table class="stmg">
            <tr>
                <td class="tf">Domain Name : </td>
                <td id="url-placeholder">Loading....</td>
            </tr>
            <tr>
                <td class="tf">Registrar Name: </td>
                <td id="registrar">Loading....</td>
            </tr>

            <tr>
                <td class="tf">Whois server: </td>
                <td id="whois_server">Loading....</td>
            </tr>

            <tr>
                <td class="tf">Updated date: </td>
                <td id="updated_date">Loading..</td>
            </tr>
            <tr>
                <td class="tf">Expiration date: </td>
                <td id="expiration_date">Loading...</td>
            </tr>
            <tr class="diff" >
                <td class="tf">Nameservers: </td>
                <td><span id="ns1">Loading...</span><br>
                    <span id="ns2"></span>
                </td>
            </tr>
            <tr>
                <td class="tf">Emails: </td>
                <td id="emails">Loading...</td>
            </tr>



            
        </table>
    </div>
</div>
<script src="asset/js/popup.js"></script>
    </body>
</html>
